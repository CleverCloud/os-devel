---
name: Continuous integration

# Define when this workflow will run
on:
  pull_request:
    branches:
    - "**"
  push:
    branches:
    - "main"
  schedule:
    # Run every day at 8:00 AM UTC
    - cron: '0 8 * * *'

# Prevent multiple workflows running at the same time
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  docker-build-and-push:
    name: Docker build and push
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y%m%d.%H.%M')" >> $GITHUB_OUTPUT
      # Set up Docker layer caching
      - name: Set up Docker cache
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # Build and push the image
      - name: Build and push tagged image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: 'true'
          platforms: linux/amd64,linux/arm64
          tags: clevercloud/os-devel:${{ steps.date.outputs.date }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Build and push latest image (main branch only)
        uses: docker/build-push-action@v6
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          context: .
          push: 'true'
          platforms: linux/amd64,linux/arm64
          tags: clevercloud/os-devel:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      # Move cache for next runs
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
...
